<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="jquery.qrcode.js"></script>
    
  <style>
    html,body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
      
    #remoteVideo {
          position : fixed;
          margin: 5px 5px;
          padding: 0;
          border-radius: 3px;
          border : 1px solid;
        }
     #localVideo {
          position : fixed;
          transform: translateX(1060px);
          margin: 5px 5px;
          padding: 0;
          border-radius: 2px;
          border : 1px solid;
        }
    #url {
      position : fixed;
      width : 400px;
      transform: translateY(580px);
      border-bottom: 1px solid;
      top: 5px;
      left : 5px;
      font-size: 16px;
      color: rgba(0, 0, 0, 0.5);
    }
      input{
          transform: translate(400px,580px);
      }
      #qrcode {
          position : fixed;
          width:200px;
          height:200px;
          margin-top:15px;
          float = right ;
          transform: translate(1060px,400px);
          background-color: aqua;
            }   
  </style>
  <script type="text/javascript">
    $(document).ready(function() {
    $('#qrcode').qrcode({
    'url' : 'https://www.google.com', // users will be redirected to this URL when scanning the QR-Code
    'width' : 300, // image width in pixel
    'height' : 300, // image height in pixel
    'qrsize' : 100 // quality of the QR-Code in pixel
    });
    });
  </script>

</head>
<body>
    
    <video width = 80% height = 85% id="remoteVideo" autoplay></video>
    <video width = 15% height = 15% id="localVideo" autoplay muted></video>
      
    <p id = "url"><mark style = "background-color : pink"> Access Point : </mark> </p>
    <input type="file" accept="image/*;capture=camera">
    <input type="file" accept="video/*;capture=camcorder">
    <input type="file" accept="audio/*;capture=microphone">
    <div id = "qrcode"> </div>
    <script src="script.js"></script>
</body>
</html>
