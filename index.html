  <style>
    html,body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
      video{
          object-fit: fill;
      }
      
      #container1{
        position : relative;
        width : 68%;
        left : 5px;
      }
      #container1 : before{
          content : "";
          display : block;
          padding-top : 50%;
      }
    #remoteVideo { 
        top : 0;
        left : 5px;
        width : 100%;
        height : 100%;
        border-radius : 3px;
        border : 1px solid;
        }
      
    #container2{
        position : relative;
        width : 10%; 
        left:5px;
      }
      #container2 : before{
          content : "";
          display : block;
          padding-top : 56.25%;
      }
      #localVideo {
        width : 100%;
        height : 100%;
        margin-top : 10px;
        border-radius : 3px;
        border : 1px solid;
        }
      
    #container3{
          position : relative;
          left :5px
      }
    #url {
      position : absolute;
      width : 20%;
      border-bottom: 1px solid;
      top: 5px;
      font-size: 16px;
      color: rgba(0, 0, 0, 0.5);
     }
      
      #map{
          position : absolute;
          width:30%;
          height:60%;
          left:70%;
        }
      #location{
          background-color: lightcyan;
          position : absolute;
          width:30%;
          height:10%;
          left:70%;
      }
      
  </style>

 <script>
        function onLoad(){
            initMap();
        };
        
        var map;
        var centerLocation = {lat: 35, lng : 139};
        
        function initMap(){
            map = new google.maps.Map(document.getElementById('map'),{
                center : centerLocation,
                zoom : 17
            });
            
            var marker = new google.maps.Marker({
                position : centerLocation,
                //icon : 'mylocation.png',
                animation : google.maps.Animation.BOUNCE
            });
            
            marker.setMap(map);
        };
    </script>
</head>
    
 <body onload = "onLoad()">   
    <div id = "map">
    </div>
</body>
    
<body>
    <div id = "container1">
