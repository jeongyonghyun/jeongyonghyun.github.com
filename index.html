<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script type="text/javascript" src="jqeury.qrcode.js"></script>
 
  <style>
    html,body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
      video{
          object-fit: fill;
      }
    #container1{
          position : relative;
          max-width : 80%;
          height : auto;
      }
    #remoteVideo { 
          position : absolute;
          max-width : 100%;
          height : auto;
          margin: 5px 5px;
          padding: 0;
          border-radius: 3px;
          border : 1px solid;
        }
    #container2{
          position : relative;
          max-width : 10%;
          height : auto;
      }
    #localVideo {
          position : absolute;
          max-width : 100%;
          height : auto;
         transform: translateX(200%);
          margin: 5px 5px;
          padding: 0;
          border-radius: 2px;
          border : 1px solid;
        }
      
    #container3{
          position : relative;
          transform: translateY(650px);
          left :5px
      }
    #url {
      position : absolute;
      width : 300px;
      border-bottom: 1px solid;
      top: 5px;
      font-size: 16px;
      color: rgba(0, 0, 0, 0.5);
     }
      #container4{
          position : relative;
          transform: translate(500px,650px);
      }
      input{
          transform: translate(450px,660px);
      }
      /*
      #QR{
          position : fixed;
          width:200px;
          height:200px;
          margin-top:15px;
          float = right ;
          transform: translate(1300px,400px);
       } */
  </style>
    <!--
  <script>
      jquery('#QR').qrcode({
          width : 150,
          height : 150,
          text : "&(url)" 
      });
  </script>-->
  
</head>
<body>
    <div id = "container1">
        <video id="remoteVideo" autoplay></video>
    </div>
    
    <div id = "container2">
        <video id="localVideo" autoplay muted></video>
    </div>
    
    <div id = "container3">
        <mark style = "background-color: pink"> Access Point :</mark>  <p id = "url"></p>
    </div>
    <div id="container4" >
    <button id ="flip-button" type = "button" style = "font-size:20px"> Flip Camera  </button>
    </div>
    <div id = "QR"> </div> 
    <p id = "location"></p>
    <script src="script.js"></script>
</body>
</html>
