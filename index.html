<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name = "viewport" id = "viewport" content = "width=device-width, height=device-height,initial-scale=1">
  <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
  <script src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyAGOm5s5QQ2-qFDoPuqkSKd-ONmPo8J0xM"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <title> Camera Image </title>
  <style>
    html,body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
      video{
          object-fit: fill;
      }
      
      #container1{
        position : relative;
        width : 68%;
        left : 5px;
      }
      #container1 : before{
          content : "";
          display : block;
          padding-top : 50%;
      }
    #remoteVideo { 
        top : 0;
        left : 5px;
        width : 100%;
        height : 100%;
        border-radius : 3px;
        border : 1px solid;
        }
      
    #container2{
        position : relative;
        width : 10%; 
        left:5px;
      }
      #container2 : before{
          content : "";
          display : block;
          padding-top : 50%; 
      }
      #localVideo {
        width : 100%;
        height : 100%;
        margin-top : 10px;
        border-radius : 3px;
        border : 1px solid;
        }
      
        button {
          margin: 0 3px 10px 0;
          padding-left: 2px;
          padding-right: 2px;
          width: 99px;
        }

        button:last-of-type {
          margin: 0;
        }

        p.borderBelow {
          margin: 0 0 20px 0;
          padding: 0 0 20px 0;
        }

        video {
          vertical-align: top;
          --width: 25vw;
          width: var(--width);
          height: calc(var(--width) * 0.5625);
          border : 2px solid;
        }

        video:last-of-type {
          margin: 0 0 20px 0;
        }

        video#gumVideo {
          margin: 0 20px 20px 0;
        }
      #container3{
          position : relative;
          left :5px
      }
    #url {
      position : absolute;
      width : 20%;
      border-bottom: 1px solid;
      top: 5px;
      font-size: 16px;
      color: rgba(0, 0, 0, 0.5);
     }
      
      #map{
          position : absolute;
          width:30%;
          height:60%;
          left:70%;
        }
      #location{
          background-color: lightcyan;
          position : absolute;
          width:30%;
          height:10%;
          left:70%;
      }
      .loc{
          width : 40%
          background-color: grey;
      }
      #lat, #long {
          border : 2px solid black;
      }
      
        </style>

    <style>
        #box{
            position : relative;
            float :right ;
            transform : translate(0%,-60%);
            right : 5px;
        }
     .content {
      box-shadow: rgba(156, 172, 172, 0.2) 0px 2px 2px, rgba(156, 172, 172, 0.2) 0px 4px 4px, rgba(156, 172, 172, 0.2) 0px 8px 8px, rgba(156, 172, 172, 0.2) 0px 16px 16px, rgba(156, 172, 172, 0.2) 0px 32px 32px, rgba(156, 172, 172, 0.2) 0px 64px 64px;
      border-radius: 3px;
      height: 100vh;
      max-height: 200px;
      width: 100vw;
      max-width: 370px;
      display: flex;
      flex-direction: column;
      float = right;
    }
    .messages {
      flex-grow: 1;
      padding: 20px 30px;
      overflow: auto;
    }
    .message {
      display: flex;
      flex-direction: column;
    }
    .message--mine {
      align-items: flex-end;
    }
    .message--theirs {
      align-items: flex-start;
    }
    .message__name {
      padding: 10px 0;
    }
    .message__bubble {
      padding: 20px;
      border-radius: 3px;
    }
    .message--theirs .message__bubble {
      background: #6363bf;
      color: white;
    }
    .message--mine .message__bubble {
      background: rgba(156, 172, 172, 0.2);
    }
    .footer {
      line-height: 76px;
      border-top: 1px solid rgba(156, 172, 172, 0.2);
      display: flex;
      flex-shrink: 0;
    }
    input {
      height: 50px;
      border: none;
      flex-grow: 1;
      padding: 0 30px;
      font-size: 16px;
      background: transparent;
    }
    button {
      border: none;
      background: transparent;
      padding: 0 30px;
      font-size: 16px;
      cursor: pointer;
    }
    </style>
</head>
    
<body onload = "onLoad()">
     <script>
        function onLoad(){
            initMap();
        };
        
        var map;
        var centerLocation = {lat: 35, lng : 139};
        
        function initMap(){
            map = new google.maps.Map(document.getElementById('map'),{
                center : centerLocation,
                zoom : 17
            });
            
            var marker = new google.maps.Marker({
                position : centerLocation,
                //icon : 'mylocation.png',
                animation : google.maps.Animation.BOUNCE
            });
            
            marker.setMap(map);
        };
    </script>
    <div id = "map">
    </div>
</body>
    
<body>
    <div id = "container1">
        <video id="remoteVideo" playsinline autoplay></video>
    </div>
        
    <div id = "container2">
        <video id="localVideo" autoplay muted></video>
    </div>
    
    <div id = "container3">
        <mark style = "background-color: pink"> Access Point :</mark><p id = "url"> </p>
    </div>
    
  
    <div>
	<img id="qrCode" src='' />

	</div>

    <div id="container">
    <video id="recorded" playsinline loop></video>

    <div>
        <button id="start">Start camera</button>
        <button id="record" disabled>Start Recording</button>
        <button id="play" disabled>Play</button>
        <button id="download" disabled>Download</button>
    </div>

    <div>
        <h4>Media Stream Constraints options</h4>
        <p>Echo cancellation: <input type="checkbox" id="echoCancellation"></p>
    </div>

    <div>
        <span id="errorMsg"></span>
    </div>

</div>
    
    
    
    <button id="btn" type = "button"> </button>
    <div class = "loc">
        <label for ="lat"> Latitude : </label>
        <input type ="text" id="lat" name="lat">
        <label for ="long"> Latitude : </label>
        <input type ="text" id="long" name="long">
    </div>
    
    <div id = "box">
    <div class="content">
    <div class="messages">

    </div>
    <form class="footer" onsubmit="return false;">
      <input type="text" placeholder="Your message..">
      <button type="submit">Send</button>
    </form>
    </div>
    </div>
    
    <template data-template="message">
    <div class="message">
      <div class="message__name"></div>
      <div class="message__bubble"></div>
    </div>
    </template>
    
    <!-- include adapter for srcObject shim -->
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="ga.js"></script>
    <script src="script.js" async></script>
</body>
         
</html>
